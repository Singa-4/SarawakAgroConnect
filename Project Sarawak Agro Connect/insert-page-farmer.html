<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert - Sarawak AgroConnect</title>
    <link rel="stylesheet" href="styles-farmer.css">
</head>
<body>
    <header>
        <h1>Insert Product</h1>
        <nav>
            <ul>
                <li><a href="main-page-farmer.html">Home</a></li>
                <li><a href="insert-page-farmer.html">Insert Product</a></li>
                <li><a href="product-page-farmer.html">View Products</a></li>
                <li><a href="contact-page-farmer.html">Contact</a></li>
                <li><a href="about-us-page-farmer.html">About Us</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="insert-form-section">
            <h2>Add a New Product</h2>
            <form id="productForm" class="insert-form">
                <label for="productName">Product Name:</label>
                <input type="text" id="productName" required>

                <!-- Add the Category Selection Dropdown here -->
                <label for="productCategory">Category:</label>
                <select id="productCategory" required>
                <option value="Vegetables">Vegetables</option>
                <option value="Fruits">Fruits</option>
                <option value="Dairy">Dairy</option>
                <option value="Grains">Grains</option>
                </select>
                
                <label for="productPrice">Price (RM):</label>
                <input type="number" id="productPrice" required>
                
                <label for="productDescription">Description:</label>
                <textarea id="productDescription" required></textarea>
                
                <label for="productImage">Upload Image:</label>
                <input type="file" id="productImage" accept="image/*" required>
                
                <button type="submit">Add Product</button>
            </form>
        </section>
    </main>

    <footer class="Footer">

    </footer>

    <script src="script-farmer.js"></script> <!-- Link the JavaScript file here -->
    
</body>
</html>
